<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  College - Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #0073e6;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
        }
        .course {
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        h3 {
            color: #004080;
        }
    </style>
   
</head>
<body>

<header>
    <h1>Courses Offered at M.I.E.T College</h1>
    
    <p>Explore Our Range</p>
    </header>

<h3>
    Computer Science engineering<br>
    Infornmation Technology<br>
    Mechanical engineering<br>
    Artificial intelligence <br>
</h3>
</body>
</html>
